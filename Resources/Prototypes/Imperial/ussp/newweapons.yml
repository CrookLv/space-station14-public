- type: entity
  name: L6 SAW
  id: USSPWeaponPPSH
  parent: BaseWeaponLightMachineGun
  description: A rather traditionally made LMG with a pleasantly lacquered wooden pistol grip. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: Imperial/ussp/PPSh.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Gun
    fireRate: 6
  - type: Appearance
  - type: Clothing
    sprite: Imperial/ussp/PPSh.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: USSPppshMAG
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - USSPppshMAG
        blacklist:
          tags:
            - MagazineLightRifleBox

- type: entity
  id: USSPppshMAG
  name: "L6 SAW magazine box (.30 rifle)"
  parent: BaseMagazineLightRifle
  components:
  - type: Tag
    tags:
      - USSPppshMAG
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifle
    capacity: 75
  - type: Item
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/maxim.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: false
  - type: Appearance

